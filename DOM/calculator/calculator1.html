<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display">
    <button id="clear">Clear</button>
    <button id="divide">/</button>
    <button id="multiply">*</button>
    <button id="subtract">-</button>
    <button id="add">+</button>
    <button id="equals">=</button>
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="0">0</button>
  </div>
  <script>
    // Declare variables
    let display = document.getElementById("display");
    let clearButton = document.getElementById("clear");
    let divideButton = document.getElementById("divide");
    let multiplyButton = document.getElementById("multiply");
    let subtractButton = document.getElementById("subtract");
    let addButton = document.getElementById("add");
    let equalsButton = document.getElementById("equals");
    let buttons = document.querySelectorAll("button:not(#clear):not(#equals)");

    // Declare functions
    function clear() {
      display.value = "";
    }

    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      return a / b;
    }

      clearButton.addEventListener("click", clear);

    buttons.forEach(button => {
      button.addEventListener("click", function() {
        display.value += button.textContent;
      });
    });

    divideButton.addEventListener("click", function() {
      display.value += divideButton.textContent;
    });

    multiplyButton.addEventListener("click", function() {
      display.value += multiplyButton.textContent;
    });

    subtractButton.addEventListener("click", function() {
      display.value += subtractButton.textContent;
    });

    addButton.addEventListener("click", function() {
      display.value += addButton.textContent;
    });

    equalsButton.addEventListener("click", function() {
      let result;
      try {
        result = eval(display.value);
      } catch (error) {
        result = "Error";
      }
      display.value = result;
    });
  </script>
  </body>
  </html>
